            - Preface: Preface.md
            - Time Complexity: Algorithms/basics/TimeComplexity.md
            - DivideAndConquer: DivideAndConquer.md
        - Sorting:
            - Insertion Sort: Algorithms/sorting/InsertionSort.md
            - BubbleSort: Algorithms/sorting/BubbleSort.md
    - DataStructures:
        - Hash Tables:
            - Preface: index.md
            - Hash Functions: DataStructures/HashTables/HashFunctions.md
